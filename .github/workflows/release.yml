name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential python3 python3-pip
        pip3 install jsonschema toml

    - name: Setup OSS CAD Suite
      run: bash scripts/setup.sh

    - name: Build SDK with tests
      run: bash build_sdk.sh --test

    - name: Run all tests
      run: |
        cd tests
        bash run_tests.sh

    - name: Build example programs
      run: bash build_programs.sh

    - name: Generate checksums
      run: |
        cd out
        find . -name "*.vmprog" -type f -exec sha256sum {} \; > checksums.sha256
        cat checksums.sha256

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          out/*/*.vmprog
          out/checksums.sha256
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## Videomancer SDK Release ${{ github.ref_name }}

          This release includes pre-built FPGA program packages.

          ### Included Programs
          Programs are organized by hardware revision:
          - `rev_a/passthru.vmprog` - Pass-through example (Rev A hardware)
          - `rev_a/yuv_amplifier.vmprog` - YUV signal amplifier (Rev A hardware)
          - `rev_b/passthru.vmprog` - Pass-through example (Rev B hardware)
          - `rev_b/yuv_amplifier.vmprog` - YUV signal amplifier (Rev B hardware)

          ### Installation
          Upload the appropriate `.vmprog` file for your hardware revision via the web interface.

          ### Checksums
          See `checksums.sha256` for SHA-256 verification hashes.

          ### Build Information
          - Platform: Ubuntu Linux
          - Toolchain: OSS CAD Suite
          - Tests: 122 tests passing (118 C++, 2 Python, 2 Shell)
