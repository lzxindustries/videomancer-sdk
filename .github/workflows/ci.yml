name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache OSS CAD Suite
      id: cache-oss-cad
      uses: actions/cache@v4
      with:
        path: build/oss-cad-suite
        key: oss-cad-suite-${{ runner.os }}-${{ hashFiles('scripts/setup.sh') }}
        restore-keys: |
          oss-cad-suite-${{ runner.os }}-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential python3 python3-pip
        pip3 install jsonschema toml vunit-hdl

    - name: Setup OSS CAD Suite
      if: steps.cache-oss-cad.outputs.cache-hit != 'true'
      run: ./scripts/setup.sh

    - name: Build SDK with tests
      run: ./build_sdk.sh --test

    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure --verbose

    - name: Run all tests (C++, Python, Shell, VHDL)
      run: |
        cd tests
        ./run_tests.sh
      env:
        PATH: ${{ github.workspace }}/build/oss-cad-suite/bin:${{ env.PATH }}
        CI: true
      timeout-minutes: 15

    - name: Build example programs
      run: ./build_programs.sh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: vmprog-packages
        path: out/*.vmprog
        retention-days: 7

    - name: Test summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 118 C++ unit tests" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 12 VHDL unit tests" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 2 Python tests" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 2 Shell integration tests" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 2 Example FPGA programs built" >> $GITHUB_STEP_SUMMARY

  vhdl-tests:
    name: VHDL Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache OSS CAD Suite
      id: cache-oss-cad
      uses: actions/cache@v4
      with:
        path: build/oss-cad-suite
        key: oss-cad-suite-vhdl-${{ runner.os }}-${{ hashFiles('scripts/setup.sh') }}
        restore-keys: |
          oss-cad-suite-vhdl-${{ runner.os }}-

    - name: Install VUnit
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip
        pip3 install vunit-hdl

    - name: Setup GHDL (from OSS CAD Suite)
      if: steps.cache-oss-cad.outputs.cache-hit != 'true'
      run: ./scripts/setup.sh

    - name: Run VHDL tests
      run: |
        export PATH="${{ github.workspace }}/build/oss-cad-suite/bin:$PATH"
        cd tests/vhdl
        python3 run.py
      timeout-minutes: 20

    - name: VHDL test summary
      if: always()
      run: |
        echo "## VHDL Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 5 sync_slv tests" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ 7 yuv422_to_yuv444 tests" >> $GITHUB_STEP_SUMMARY

  multi-platform:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu)
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential python3 python3-pip
        pip3 install jsonschema toml vunit-hdl

    - name: Cache OSS CAD Suite
      id: cache-oss-cad
      uses: actions/cache@v4
      with:
        path: build/oss-cad-suite
        key: oss-cad-suite-${{ matrix.os }}-${{ hashFiles('scripts/setup.sh') }}
        restore-keys: |
          oss-cad-suite-${{ matrix.os }}-

    - name: Build SDK tests only
      run: ./build_sdk.sh --test

    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure
